<div class="alert alert-danger alert-dismissible  show" role="alert" *ngIf="msgAlert">
    <strong>{{msg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
