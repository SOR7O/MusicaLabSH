<div class="alert alert-danger alert-dismissible  show" role="alert" *ngIf="msgAlert" style="height: 45px;">
    <strong>{{msg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container mgt mb-5 ">
    <div class="card mx-auto dr" style="width: 35em;">
        <div class="card-header text-center">
            <h1 class="card-title">Inicio de sesion</h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email"
                    placeholder="Ingrese su correo electronico">
            </div>
            <div class="form-group">
                <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese su contraseÃ±a">
            </div>
            <div class="form-group text-center ">
                <button class="mt-4" (click)="Login()">Iniciar sesion</button>
                <br>
                <label class="mr-2 mt-3">No estas registrado?</label><a routerLink="../Registrarse">Registrate</a>
            </div>
        </div>
    </div>
</div>
