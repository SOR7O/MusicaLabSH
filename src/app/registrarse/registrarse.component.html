<div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="msgAlert">
      <strong>{{msg}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
</div>
<div class="container mgt mb-5">
    <div class="card mx-auto dr" style="width: 35em;">
        <div class="card-header text-center">
            <h1 class="card-title">Formulario de registro</h1>
        </div>
        <div class="card-body">
            <form (submit)="agregarUsuario(nombre, email, password)">
                <div class="form-group">
                    <input class="form-control" type="text" id="nombre" #nombre placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" #email id="email"
                        placeholder="Ingrese su correo electronico">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" #password id="password"
                        placeholder="Ingrese su contraseÃ±a">
                </div>
                <div class="form-group text-center">
                    <button class=" mb-3 mt-2">Registrarse</button>
                    <br>
                    <label class="mr-2">Ya estas registrado?</label><a routerLink="../Iniciosesion">Iniciar sesion</a>
                </div>
            </form>
        </div>
    </div>
</div>
