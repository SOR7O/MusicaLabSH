<!-- events -->


<div class="container text-center events parallax-three pad" *ngIf="ver">
    <div class="row">
        <div class="col-md-4" *ngFor="let singer of newArray; let i=index">
            <div class="events-item ">
                <!-- image container -->
                <div class="figure">
                    <!-- event date -->
                    <div class="event-date">
                        24 <span class="emonth">Jan</span>
                        <div class="clearfix"></div>
                        <!-- time -->
                        <span class="etime">06:30 pm</span>
                    </div>
                    <!-- event location -->
                    <span class="event-location"><i class="fa fa-map-marker"></i> New York</span>
                    <!-- image -->
                    <img class="img-responsive" src="assets/img/event/1.jpg" alt="" />
                    <!-- image hover -->
                    <div class="img-hover">
                        <!-- hover icon -->
                        <a href="#"><i class="fa fa-play-circle"></i></a>
                    </div>
                </div>
                <!-- event information -->
                <div class="event-info">
                    <!-- event title -->
                    <h3>Sound Of melodi In Instrumesnts</h3>
                    <!-- horizontal line -->
                    <hr />
                    <!-- paragraph -->
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua, sed doconsect etur eiusmod teme et dolore magna aliqua... <a
                            href="#">more</a></p>
                    <!-- buy ticket button link -->
                    <button class="btn btn-lg btn-theme" data-toggle="modal" (click)="canciones(i)">{{singer}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center " *ngIf="!ver">
    <div class="row">
        <!-- play list -->
        <div class="playlist-content">
            <div class="col-md-4 playlist-number mb-3" *ngFor="let singer of newArray2;let y=index">

                <!-- song information -->
                <div class="song-info">
                    <!-- song title -->
                    <h4>{{singer.singer}}</h4>
                    <h5>{{singer.nameSong}}</h5>
                </div>
                <!-- music icon -->
                <div class="music-icon">
                    <a class="reproducir" (click)="reproducir(y)"><i class="fa fa-play"></i></a>
                    <a class="detener" (click)="detener(y)"><i class="fa fa-pause"></i></a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
    <button class=" btn btn-danger mb-3 text-dark" (click)="hiddenCanciones()">Ver menos</button>
</div>
